[autotune_tmc stepper_x]
motor: moons-ms14hs5p4150
tuning_goal:performance
sg4_thrs:100


[autotune_tmc stepper_y]
motor: moons-ms14hs5p4150
tuning_goal:performance

[stepper_x]
step_pin: PB13
dir_pin: PB12                                                      
enable_pin: !PB14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200                                       
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -2 ;114
position_min: -2 ;114
position_max: 118 #118 ;114
homing_speed: 40                                                   
homing_retract_dist: 0
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0 
driver_SGTHRS: 100
diag_pin: PC0

[stepper_y]
step_pin: PB10
dir_pin: PB2                                                        
enable_pin: !PB11
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200                                        
endstop_pin: ^PC1
position_endstop: 117
position_max: 117
homing_speed: 40                                                    
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0                                            

[stepper_z]
step_pin: PB0
dir_pin: !PC5                                                       
enable_pin: !PB1
rotation_distance: 8                                                
microsteps: 16
endstop_pin: ^PC2
position_max: 120
position_min: -1.5
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: True
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999                                            

[extruder]
step_pin: PB3
dir_pin: PB4                                                        
enable_pin: !PD1
full_steps_per_rotation: 200  #400                                       
rotation_distance: 4.44132315  ;4.455                                             
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
min_temp: 0
max_temp: 310
min_extrude_temp: 200
max_extrude_only_distance: 30000
max_extrude_cross_section: 350.0                                            
pressure_advance_smooth_time: 0.040
pressure_advance: 0.02

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: False
run_current: 0.55 
sense_resistor: 0.110
stealthchop_threshold: 0                                            
